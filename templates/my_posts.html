{% extends "base.html" %} {% block content %}
<h1>My Posts</h1>
<div class="posts">
  {% if posts %} {% for post in posts %}
  <div class="post">
    <h2>{{ post[2] }}</h2>
    <p>{{ post[3] }}</p>
    <span class="timestamp">{{ post[4] }}</span>
  </div>
  {% endfor %} {% else %}
  <p>No posts yet</p>
  {% endif %}
</div>
{% endblock %} {% block styles %}
<style>
  .posts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }

  .post {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
  }

  .post h2 {
    margin-top: 0;
  }

  .post p {
    margin-bottom: 10px;
  }

  .timestamp {
    color: #999;
    font-size: 14px;
  }
</style>
{% endblock %}
