<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <style>
      /* Login and Signup Forms */
      .form {
        background-color: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        margin: 50px auto;
        max-width: 500px;
        padding: 20px;
      }

      .form h1 {
        text-align: center;
      }

      .form label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .form input[type="text"],
      .form input[type="email"],
      .form input[type="password"] {
        border: none;
        border-radius: 5px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        display: block;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      .form input[type="submit"] {
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
      }

      .form input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      .form .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <h1>Login</h1>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post">
        <label>Username</label>
        <input type="text" name="username" required />
        <label>Password</label>
        <input type="password" name="password" required />
        <input type="submit" value="Login" />
      </form>
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </body>
</html>
