{% extends "base.html" %} {% block content %}
<h1>User Profile</h1>
<div class="posts">
  <div class="post">
    <h2>{{ user[1] }}</h2>
    <p>{{ user[0] }}</p>
    <p>{{ user[2] }}</p>
    <p>{{ user[3] }}</p>
  </div>
</div>
{% endblock %} {% block styles %}
<style>
  .posts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }

  .post {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
  }

  .post h2 {
    margin-top: 0;
  }

  .post p {
    margin-bottom: 10px;
  }

  .timestamp {
    color: #999;
    font-size: 14px;
  }
</style>
{% endblock %}
